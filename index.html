<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Phone</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container d-flex justify-content-center align-items-center">
                <a class="navbar-brand" href="/">Query Phone</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Search Box -->
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="input-group my-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Search phone..."
                            id="search-input">
                        <button class="btn btn-primary" onclick="onSearch()" type="button">Search</button>
                    </div>
                </div>
            </div>
            <!-- Search Box End-->
            <!-- Search Result -->
            <div class="row mb-5" id="results">

            </div>

            <!-- Modal -->
            <div class="modal fade" id="phone-details" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content mb-5 pb-5">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body mb-5 pb-5" id="modal-body">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
